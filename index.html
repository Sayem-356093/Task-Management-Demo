<!DOCTYPE html>
<html>
  <head>
    <title>Task Management</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="page-wrapper">
      <div class="all-task-wrapper">
        <h1 class="intro">Add new Task</h1>
      </div>
      <div class="progress-info-container">
        <div class="progress-bar-wrapper">
          <h2 class="progress-bar-text">0.00%</h2>
          <div class="progress-bar">
            <div class="progress-inner"></div>
          </div>
        </div>
        <div class="progress-info">
          <h3 class="progress-info-text">
            Tasks in queue: <span id="total-tasks">0</span>
          </h3>
          <h3 class="progress-info-text">
            completed tasks: <span id="completed-tasks">0</span>
          </h3>
          <h3 class="progress-info-text">
            Remaining Tasks: <span id="remaining-tasks">0</span>
          </h3>
          <h3 class="progress-info-text">
            Delayed Tasks: <span id="delayed-task">0</span>
          </h3>
        </div>
      </div>
      <div class="add-task-popup">
        <div class="add-task-form">
          <input type="text" name="task-name" placeholder="Enter task name" />
          <input type="datetime-local" name="due-date" />
          <textarea name="task-info" placeholder="Enter task info"></textarea>
          <button id="add-task">Add Task</button>
        </div>
      </div>
      
      <div class="popup-button">+</div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
